<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Cat Energy</title>
</head>

<body>
  <header>
    <nav>
      <a>
        <picture>
          <source media="(min-width:1200px)" srcset="img/logo-desktop.svg" width="202" height="59">
          <source media="(min-width:768px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" width="197" height="38" alt="Логотип">
        </picture>
      </a>
      <button aria-label="Открыть меню"></button>
      <ul>
        <li>
          <a href="index.html">Главная</a>
        </li>
        <li>
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li>
          <a>Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Подбор программы</h1>
    <form action="https://echo.htmlacademy.ru" method="post">
      <fieldset>
        <legend>Данные кота</legend>
        <p>Заполните анкету, и мы подберем
          программу питания для вашего кота</p>
        <label>Имя:<sup>*</sup>
          <input type="text" name="name" placeholder="барсик">
        </label>
        <label>Вес (кг):<sup>*</sup>
          <input type="text" name="weight" placeholder="7">
        </label>
        <label>Возраст (лет):<sup>*</sup>
          <input type="text" name="age" placeholder="7">
        </label>
      </fieldset>
      <fieldset>
        <legend class="visually-hidden">Программа</legend>
        <input type="radio" name="programm" id="programm" value="loose">
        <label for="programm">похудение</label>
        <input type="radio" name="programm" id="gain" value="gain">
        <label for="gain">Набор массы</label>
        <input type="radio" name="programm" id="not-sure" value="not-sure">
        <label for="not-sure">Не знаю (Нужен ваш совет)</label>
      </fieldset>
      <fieldset>
        <label>Контактные данные<br> (владельца кота)</label>
        <label>E-mail:<sup>*</sup>
          <input type="email" name="email" placeholder="kuklachev@gmail.com">
        </label>
        <label>Телефон:<sup>*</sup>
          <input type="tel" name="tel" placeholder="8 (960) 900-60-90">
        </label>
      </fieldset>
      <fieldset>
        <legend>Комментарий</legend>
        <label class="visually-hidden">Расскажите обо всех повАдках кота</label>
        <textarea placeholder="Расскажите обо всех повАдках кота"></textarea>
      </fieldset>
      <fieldset>
        <legend>Дополнительно</legend>
        <input type="checkbox" name="addition" id="sugar" value="sugar">
        <label for="sugar">сахарозаменитель</label>
        <input type="checkbox" name="addition" id="water" value="water">
        <label for="water">питьевая вода</label>
        <input type="checkbox" name="addition" id="milk" value="milk">
        <label for="milk">молоко</label>
        <input type="checkbox" name="addition" id="vitamins" value="vitamins">
        <label for="vitamins">витамины</label>
      </fieldset>
      <button type="submit">отправить заявку</button>
      <p><small><sup>*</sup> — Обязательные поля</small></p>
    </form>
  </main>

  <footer>
    <div>
      <img src="img/cat-energy.svg" width="128" height="24" alt="Логотип Cat energy">
    </div>
    <ul class="socials">
      <li>
        <a href="#" aria-label="vk"><svg>
            <use></use>
          </svg></a>
      </li>
      <li>
        <a href="#" aria-label="insta"><svg>
            <use></use>
          </svg></a>
      </li>
      <li>
        <a href="#" aria-label="facebook">
          <svg>
            <use></use>
          </svg>
        </a>
      </li>
    </ul>
    <div class="copyright">
      <a>HTML Academy
        <svg>
          <use></use>
        </svg>
      </a>
    </div>
  </footer>
</body>

</html>
